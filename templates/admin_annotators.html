<!DOCTYPE html>
<html>
<head>
  <title>Annotators</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<a href="/admin/dashboard" class="admin-back-btn">‚Üê Back</a>

<div class="admin-container">
  <div class="admin-card" style="width:520px">

    <h1 class="admin-title">Annotators</h1>

    <input
      type="text"
      class="admin-search"
      placeholder="Search annotator"
      onkeyup="filterAnno()"
    >

    <div id="annoList">
      {% for name, count in stats.items() %}
      <div class="repo-item">
        <p><b>Name:</b> {{ name }}</p>
        <p><b>Contributions:</b> {{ count }}</p>
      </div>
      {% else %}
      <p>No annotators found</p>
      {% endfor %}
    </div>

  </div>
</div>

<script>
function filterAnno(){
  const q = event.target.value.toLowerCase();
  document.querySelectorAll("#annoList .repo-item").forEach(item=>{
    item.style.display = item.innerText.toLowerCase().includes(q)
      ? "block" : "none";
  });
}
</script>

</body>
</html>
