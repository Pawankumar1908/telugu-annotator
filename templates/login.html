<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Telugu Annotator</title>

    <!-- IMPORTANT: Flask static CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<div class="cosmic-card login-card">

    <h2 class="user-name">Login</h2>

    {% if error %}
        <div class="login-error">{{ error }}</div>
    {% endif %}

    <form method="POST" action="/">

        <!-- USERNAME -->
        <input
            type="text"
            name="username"
            placeholder="Username"
            required
            autocomplete="off"
        >

        <!-- PASSWORD -->
        <div class="password-row">
            <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                required
            >
            <span class="eye" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

        <!-- ANNOTATOR NAME -->
        <input
            type="text"
            name="annotator"
            placeholder="Your Name (Any name)"
            required
            autocomplete="off"
        >

        <!-- SUBMIT -->
        <button type="submit" class="submit-btn">
            LOGIN
        </button>

    </form>

</div>

<script>
function togglePassword() {
    const pwd = document.getElementById("password");
    pwd.type = pwd.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
